<!DOCTYPE html>
<html lang="pl-pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Harmonogram PDF</title>
    <style>

     .configuration {
        display: inline-block;
    }

    .configuration-row {
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-between;
        margin-bottom: 7px;
        text-align: left;
    }

    .configuration-row label {
        margin-right: 15px;
        font-size: 23px;
        align-self: center;
    }

    .configuration-row span {
        width: 200px;
        padding: 10px;
    }

    .scheduleTable {
        border-collapse: collapse;
        width: 100%;
        margin: auto;
        font-size: larger;
        text-align: right;
    }

    .scheduleTable, .scheduleTable td, th {
        border: 2px solid #0097A7;
    }

    .scheduleTable th {
        background-color: #0097A7;
    }

    .scheduleTable tr:nth-of-type(2n+1) {
        background-color: #B2EBF2;
    }


    .scheduleTable tr:last-of-type {
        background-color: #0097A7;
        font-weight: bold;
        height:50px;
    }

    .installment-summary {
        font-weight: bold;
    }
    </style>
</head>
<body>

<div class="configuration">
    <div class="configuration-row">
        <label>Kapitał: </label>
        <span th:text="${conf.capital}"></span>

    </div>

    <div class="configuration-row">
        <label>Typ raty: </label>
        <span th:text="${conf.installmentType}"></span>

    </div>

    <div class="configuration-row">
        <label>Liczba rat: </label>
        <span th:text="${conf.installmentAmount}"></span>

    </div>

    <div class="configuration-row">
        <label>Oprocentowanie: </label>
        <span th:text="${conf.interestRate}"></span>

    </div>

    <div class="configuration-row">
        <label>Data wypłaty: </label>
        <span th:text="${conf.withdrawalDate}"></span>

    </div>

    <div class="configuration-row">
        <label>Procent prowizji: </label>
        <span th:text="${conf.commissionRate}"></span>

    </div>

    <div class="configuration-row">
        <label>Ubezpieczenie: </label>
        <span th:if="${conf.insurance}">Tak</span>
        <span th:unless="${conf.insurance}">Nie</span>

    </div>


    <div class="configuration-row" th:if="${conf.insurance}">
        <label>Wiek </label>
        <span th:text="${conf.age}"></span>
    </div>

</div>

<div class="schedule-summary">

    <div class="configuration-row">
        <label>Suma rat odsetkowych: </label>
        <span th:text="${conf.capital}"></span>

    </div>

    <div class="configuration-row">
        <label>Suma rat kapitalowych: </label>
        <span th:text="${schedule.sumUpCapitalInstallment}"></span>

    </div>

    <div class="configuration-row">
        <label>Suma rat całkowitych: </label>
        <span th:text="${conf.capital}"></span>

    </div>

    <div class="configuration-row" th:if="${#lists.size(schedule.insurancePremiumList)} > 0">
        <label>Suma składek ubezpieczeniowych: </label>
        <span th:text="${schedule.insuranceTotalAmount}"></span>

    </div>

    <div class="configuration-row">
        <label>Kwota kredytu do wypłaty: </label>
        <span th:text="${schedule.loanPaidOutAmount}"></span>

    </div>

    <div class="configuration-row">
        <label>Kwota prowizji: </label>
        <span th:text="${schedule.commissionAmount}"></span>

    </div>

    <div class="configuration-row">
        <label>Łączne koszty kredytu: </label>
        <span th:text="${schedule.loanTotalCost}"></span>

    </div>

    <div class="configuration-row">
        <label>RSSO: </label>
        <span th:text="${schedule.APRC} * 100"></span>

    </div>

</div>

<table th:if="${#lists.size(schedule.installmentList)} > 0" class="scheduleTable">
    <tr>
        <th>Rata</th>
        <th>Data raty</th>
        <th>Rata odsetkowa</th>
        <th>Rata kapitałowa</th>
        <th>Rata całkowita</th>
        <th>Kapitał po spłacie</th>
        <th th:if="${#lists.size(schedule.insurancePremiumList)} > 0">Składka ubezpieczeniowa</th>

    </tr>

    <tr th:each="payment: ${paymentsList}">
        <td th:text="${payment.installment.index}"></td>
        <td th:text="${payment.installment.installmentDate}"></td>
        <td th:text="${payment.installment.interestInstallment}"></td>
        <td th:text="${payment.installment.capitalInstallment}"></td>
        <td th:text="${payment.installment.capitalInstallment} + ${payment.installment.interestInstallment}"></td>
        <td th:text="${payment.installment.remainingDebt}"></td>
        <td th:if="${#lists.size(schedule.insurancePremiumList)} > 0">
            <span th:if="${payment.hasInsurance}" th:text="${payment.insurancePremium.insurancePremiumValue}"></span>
        </td>
    </tr>
</table>

</body>
</html>
